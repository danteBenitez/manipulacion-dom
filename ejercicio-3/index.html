<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ejercicio 3</title>
        <!-- Bootstrap CDN -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <main id="contenedor-principal" class="container px-3">
            <h1 class="display-3">Ejercicio 3</h1>
            <form
                id="calculadora"
                class="w-100 d-flex flex-column flex-md-row gap-4 gap-md-2"
                action="./"
            >
                <input
                    type="number"
                    name="number1"
                    id="number1"
                    class="form-control"
                />

                <select
                    name="operacion"
                    id="operaciones"
                    class="form-select min-width-25"
                >
                    <option value="no-seleccionado" selected>-</option>
                    <option value="suma">Sumar</option>
                    <option value="resta">Restar</option>
                    <option value="multiplicacion">Multiplicar</option>
                    <option value="division">Dividir</option>
                </select>

                <input
                    type="number"
                    name="number2"
                    id="number2"
                    class="form-control"
                />

                <button id="calcular" class="btn btn-primary">
                  Calcular
                </button>
            </form>
            <p class="mt-3">
                Resultado:
            </p>
            <p id="resultado" class="">

            </p>
            
            <script src="./main.js"></script>
        </main>
    </body>
</html>
